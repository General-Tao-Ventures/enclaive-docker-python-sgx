version: '2'

services:
  python-sgx:
    build:
      context: .
    ports:
      - "8888:8888"
    devices:
      - "/dev/sgx_enclave:/dev/sgx_enclave"
    volumes:
      - ./certs:/app/certs
      - ./.env:/app/config/.env
      - ./db:/app/db
  postres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: